<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mw_Anonymous - Programmer</title>
    <style>
        /* General Page Styles */
        body {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .profile-container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo Styling */
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #FFA500; /* Orange border */
        }

        /* Name Styling */
        .name {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #ffffff; /* White */
        }

        /* Title Styling */
        .title {
            font-size: 1.2rem;
            margin: 0.5rem 0 1.5rem;
            color: #FFA500; /* Orange */
        }

        /* Location Styling */
        .location {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #cccccc; /* Light gray */
        }

        /* Social Links Container */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Link Button Styling */
        .social-link {
            display: block;
            padding: 0.8rem 1.5rem;
            margin: 0 auto;
            width: 80%;
            max-width: 300px;
            text-decoration: none;
            color: #ffffff; /* White text */
            background-color: #1a1a1a; /* Dark gray background */
            border: 2px solid #FFA500; /* Orange border */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-link:hover {
            background-color: #FFA500; /* Orange background on hover */
            color: #000000; /* Black text on hover */
        }

        /* Footer Message */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888888; /* Medium gray */
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://antihambreadoscriptteam.github.io/Foto/Mw_Anonymous.gif" alt="Mw_Anonymous Logo" class="logo">
        <h1 class="name">Mw_Anonymous</h1>
        <h2 class="title">Programmer {Lua, Java, Javascript, Python, C+, C#} | Founder and Owner of FloppHubâ„¢ Team</h2>
        <p class="location">L.A. USA</p>
        <div class="social-links">
            <a href="https://is.gd/FH_Discord" class="social-link" target="_blank">Discord</a>
            <a href="https://flopphub-team.github.io/mw_anonymous." class="social-link" target="_blank">GitHub</a>
        </div>
        <p class="footer">Join discord.gg/guns to display your status</p>
    </div>

</body>
