<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acceso Protegido - FloppHub Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fondo animado de partículas naranjas */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #ff8c00;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 140, 0, 0.6); }
            50% { box-shadow: 0 0 30px rgba(255, 140, 0, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 140, 0, 0.6); }
        }

        h1 {
            color: #ff8c00;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
            letter-spacing: 1px;
        }

        .subtitle {
            color: #ffa500;
            font-size: 18px;
            margin-bottom: 40px;
            text-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
        }

        .password-container {
            width: 100%;
            max-width: 320px;
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #ff8c00;
            border-radius: 10px;
            background: rgba(30, 30, 30, 0.7);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
            background: rgba(40, 40, 40, 0.8);
        }

        button {
            width: 100%;
            max-width: 320px;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6a00 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }

        .error {
            color: #ff4d4d;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            color: #ff8c00;
            margin-top: 20px;
            font-size: 16px;
            text-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .protected-file {
            position: absolute;
            bottom: 20px;
            color: #ffa500;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <img src="https://i.postimg.cc/brq86RKj/loc-phub.jpg.png" alt="FloppHub Team" class="logo">
        <h1>FloppHub Team</h1>
        <p class="subtitle">Acceso Protegido</p>
        
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Ingrese la contraseña" autofocus>
        </div>
        
        <button onclick="checkPassword()">ACCEDER</button>
        
        <div class="error" id="errorMessage">Contraseña incorrecta. Intente nuevamente.</div>
        <div class="loading" id="loadingMessage">Verificando contraseña</div>
        
        <p class="protected-file">Este archivo está protegido por FloppHub Team</p>
    </div>

    <script>
        // CONTRASEÑAS VÁLIDAS - PUEDES EDITAR ESTAS CONTRASEÑAS
        const validPasswords = [
            'M.Sr Sigman'
        ];

        // URL de redirección
        const redirectUrl = 'https://bt7.api.mega.co.nz/cs/g?x=x5QvrEl3jTqQ&n=2RsliJyL&fn=Spotify_v9.0.96.826_MOD_mundoperfecto.net.apk';

        // Animación de partículas
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 140, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const password = passwordInput.value.trim();

            errorMessage.style.display = 'none';
            
            if (password === '') {
                errorMessage.textContent = 'Por favor ingrese una contraseña';
                errorMessage.style.display = 'block';
                return;
            }

            loadingMessage.style.display = 'block';

            setTimeout(() => {
                loadingMessage.style.display = 'none';
                
                if (validPasswords.includes(password)) {
                    window.location.href = redirectUrl;
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1000);
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
  </html>
