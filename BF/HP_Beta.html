<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propiedad de TheRealBanHammer</title>
  <style>
    :root {
      --bg: #071225;
      --bg-soft: #0d1d38;
      --card: #11284b;
      --card-2: #173766;
      --text: #e8f1ff;
      --muted: #a9c0e6;
      --primary: #2f7df6;
      --primary-2: #4da0ff;
      --success: #3fc5a7;
      --danger: #ff6b7b;
      --border: #2b4f86;
      --shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Inter", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 0% 0%, #12376e 0%, transparent 45%),
        radial-gradient(900px 600px at 100% 100%, #0b4ea4 0%, transparent 45%),
        linear-gradient(145deg, var(--bg) 0%, #050d1b 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(920px, 100%);
      background: linear-gradient(160deg, rgba(23, 55, 102, 0.95), rgba(12, 30, 56, 0.95));
      border: 1px solid rgba(77, 160, 255, 0.25);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .header {
      padding: 26px 28px 16px;
      border-bottom: 1px solid rgba(77, 160, 255, 0.18);
      background: linear-gradient(120deg, rgba(47, 125, 246, 0.16), rgba(8, 21, 39, 0.1));
    }

    h1 {
      margin: 0;
      font-size: clamp(1.3rem, 2.4vw, 1.9rem);
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .content {
      display: grid;
      gap: 16px;
      padding: 22px 28px 26px;
    }

    label {
      font-size: 0.9rem;
      color: #c8dbf8;
      margin-bottom: 6px;
      display: inline-block;
    }

    textarea {
      width: 100%;
      min-height: 170px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(8, 19, 36, 0.9);
      color: var(--text);
      padding: 14px;
      line-height: 1.45;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary-2);
      box-shadow: 0 0 0 3px rgba(77, 160, 255, 0.2);
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 11px 16px;
      font-size: 0.92rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease, box-shadow 0.2s ease;
    }

    .primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white;
      box-shadow: 0 10px 24px rgba(47, 125, 246, 0.3);
    }

    .secondary {
      background: #17345f;
      color: #d9e9ff;
      border: 1px solid rgba(77, 160, 255, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.98;
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      min-height: 24px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .status.ok {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .footer {
      padding: 14px 28px 20px;
      color: #9ab6e0;
      font-size: 0.82rem;
      border-top: 1px solid rgba(77, 160, 255, 0.14);
    }

    @media (max-width: 640px) {
      .header,
      .content,
      .footer {
        padding-left: 18px;
        padding-right: 18px;
      }

      textarea {
        min-height: 145px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="header">
      <h1>Desofuscador para r#bar c#entas</h1>
      <p class="subtitle">Pega texto codificado y obtén Gmails y contraseñas en texto plano.</p>
    </section>

    <section class="content">
      <div>
        <label for="input">Pegue el codigo aquí</label>
        <textarea id="input" placeholder="Ejemplo: SG9sYSBNdW5kbw=="></textarea>
      </div>

      <div class="actions">
        <button id="decodeBtn" class="primary">Decodificar</button>
        <button id="copyBtn" class="secondary" type="button">Copiar resultado</button>
        <button id="clearBtn" class="secondary" type="button">Limpiar</button>
      </div>

      <div class="status" id="status"></div>

      <div>
        <label for="output">Resultado</label>
        <textarea id="output" readonly placeholder="El resultado aparecerá aquí..."></textarea>
      </div>
    </section>

    <section class="footer">
      Made By: TheRealBanHammer
    </section>
  </main>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    function setStatus(message, type = '') {
      status.textContent = message;
      status.className = `status ${type}`.trim();
    }

    function decodeBase64ToUtf8(base64) {
      const normalized = base64.replace(/\s+/g, '');
      const binary = atob(normalized);
      const bytes = Uint8Array.from(binary, (ch) => ch.charCodeAt(0));
      return new TextDecoder('utf-8', { fatal: true }).decode(bytes);
    }

    document.getElementById('decodeBtn').addEventListener('click', () => {
      const value = input.value.trim();
      if (!value) {
        output.value = '';
        setStatus('Ingresa una clave para decodificar.', 'error');
        return;
      }

      try {
        const decoded = decodeBase64ToUtf8(value);
        output.value = decoded;
        setStatus('Decodificación completada correctamente.', 'ok');
      } catch (err) {
        output.value = '';
        setStatus('Base64 inválido o texto no compatible con UTF-8.', 'error');
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      if (!output.value) {
        setStatus('No hay resultado para copiar.', 'error');
        return;
      }

      try {
        await navigator.clipboard.writeText(output.value);
        setStatus('Resultado copiado al portapapeles.', 'ok');
      } catch {
        setStatus('No se pudo copiar automáticamente. Copia manualmente el texto.', 'error');
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      input.value = '';
      output.value = '';
      setStatus('Campos limpiados.');
      input.focus();
    });
  </script>
</body>
</html>
