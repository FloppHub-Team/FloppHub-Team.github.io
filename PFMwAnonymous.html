<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mw_Anonymous | Profile</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --card: #111111;
  --text: #f5f5f5;
  --muted: #b3b3b3;
  --accent: #ff7a00;
  --accent-2: #ff9e35;
  --border: #1a1a1a;
}
* { box-sizing: border-box }
html, body { height: 100% }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow: hidden;
}
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.overlay {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  background: radial-gradient(1200px 600px at 50% 50%, rgba(255,122,0,0.08), transparent), var(--bg);
  z-index: 3;
}
.overlay-inner {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  text-align: center;
}
.logo {
  width: 96px;
  height: 96px;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: #000;
  overflow: hidden;
}
.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.cta {
  appearance: none;
  border: none;
  outline: none;
  cursor: pointer;
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  color: #0a0a0a;
  font-weight: 800;
  letter-spacing: 0.02em;
  padding: 14px 24px;
  border-radius: 12px;
  transition: transform .06s ease, filter .2s ease;
}
.cta:hover { filter: brightness(1.05) }
.cta:active { transform: scale(0.99) }
.shell {
  position: relative;
  z-index: 2;
  display: grid;
  place-items: center;
  width: 100%;
  height: 100%;
  padding: 32px 20px;
}
.card {
  width: 100%;
  max-width: 720px;
  background: linear-gradient(180deg, rgba(255,122,0,0.06), transparent) , var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 40px 120px rgba(255,122,0,0.08), 0 20px 80px rgba(0,0,0,0.6);
}
.header {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 18px;
}
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 16px;
  border: 1px solid var(--border);
  overflow: hidden;
  flex-shrink: 0;
}
.avatar img { width: 100%; height: 100%; object-fit: cover }
.title {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
h1 {
  margin: 0;
  font-size: 44px;
  line-height: 1.05;
  font-weight: 800;
  letter-spacing: -0.01em;
}
.subtitle {
  margin: 0;
  font-size: 16px;
  color: var(--muted);
}
.meta {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 6px 0 18px 0;
  color: var(--muted);
  font-size: 14px;
}
.badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  border-radius: 12px;
  background: #0d0d0d;
  border: 1px solid var(--border);
  color: var(--text);
  font-weight: 600;
}
.links {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 12px;
  margin-top: 8px;
}
.link {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 14px 16px;
  background: #0d0d0d;
  border: 1px solid var(--border);
  border-radius: 14px;
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease;
}
.link:hover {
  transform: translateY(-1px);
  border-color: #1f1f1f;
  box-shadow: 0 12px 24px rgba(255,122,0,0.12);
}
.icon {
  display: grid;
  place-items: center;
  width: 24px;
  height: 24px;
}
.footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-top: 18px;
  color: var(--muted);
  font-size: 14px;
}
.presence {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  background: #0d0d0d;
  border: 1px solid var(--border);
  border-radius: 12px;
}
.brand {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}
@media (max-width: 640px) {
  h1 { font-size: 36px }
  .links { grid-template-columns: 1fr }
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="overlay" id="gate">
  <div class="overlay-inner">
    <div class="logo">
      <img src="https://antihambreadoscriptteam.github.io/Foto/Mw_Anonymous.gif" alt="Mw_Anonymous">
    </div>
    <button class="cta" id="start">Click to start</button>

</div>

<div class="shell" id="app" style="display:none">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="https://antihambreadoscriptteam.github.io/Foto/Mw_Anonymous.gif" alt="Mw_Anonymous">
      </div>
      <div class="title">

        <p class="subtitle">Programmer = Lua, Java, Javascript, Python, C+, C# | Founder and Owner of FloppHubâ„¢</p>

    </div>

    <div class="meta">
      <span class="badge">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#ff7a00" stroke-width="2"/>

    <div class="links">
      <a class="link" href="https://is.gd/FH_Discord" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="5" width="18" height="14" rx="7" fill="#5865F2"/>

        </svg>
        Discord
      </a>
      <a class="link" href="https://flopphub-team.github.io/mw_anonymous" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 6h18v12H3z" stroke="#ff7a00" stroke-width="2"/>
          <path d="M3 9h18" stroke="#ff9e35" stroke-width="2"/>
          <circle cx="7" cy="7.5" r="0.75" fill="#ff7a00"/>
          <circle cx="9.5" cy="7.5" r="0.75" fill="#ff7a00"/>

      <a class="link" href="https://is.gd/FH_Discord" target="_blank" rel="noopener">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M9 18l6-6-6-6" stroke="#ff7a00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    </div>

    <div class="footer">
      <div class="presence">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#2ecc71" stroke-width="2"/>

      </div>
      <div class="brand">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M4 12h16" stroke="#ff7a00" stroke-width="2" stroke-linecap="round"/>

      </div>
    </div>
  </div>
</div>

<audio id="audio" src="https://flopphub-team.github.io/Audio/MwAnonymousSong.mp3" preload="auto"></audio>

<script>
var c = document.getElementById('bg');
var ctx = c.getContext('2d');
function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

var particles = [];
var count = Math.min(180, Math.floor((c.width * c.height) / 12000));
for (var i = 0; i < count; i++) {
  particles.push({
    x: Math.random() * c.width,
    y: Math.random() * c.height,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6,
    r: Math.random() * 1.8 + 0.6,
    o: Math.random() * 0.6 + 0.2
  });
}
function step() {
  ctx.clearRect(0, 0, c.width, c.height);
  ctx.globalCompositeOperation = 'lighter';
  for (var i = 0; i < particles.length; i++) {
    var p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < -10) p.x = c.width + 10;
    if (p.x > c.width + 10) p.x = -10;
    if (p.y < -10) p.y = c.height + 10;
    if (p.y > c.height + 10) p.y = -10;
    var gx = Math.sin((p.x + p.y) * 0.0008) * 0.08;
    var gy = Math.cos((p.x - p.y) * 0.0008) * 0.08;
    p.vx += gx; p.vy += gy;
    p.vx *= 0.995; p.vy *= 0.995;
    var grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 6);
    grad.addColorStop(0, 'rgba(255,122,0,' + p.o + ')');
    grad.addColorStop(1, 'rgba(255,158,53,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r * 6, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalCompositeOperation = 'source-over';
  requestAnimationFrame(step);
}
step();

var start = document.getElementById('start');
var gate = document.getElementById('gate');
var app = document.getElementById('app');
var audio = document.getElementById('audio');

start.addEventListener('click', function() {
  gate.style.display = 'none';
  app.style.display = 'grid';
  audio.volume = 0.25;
  audio.loop = true;
  var play = audio.play();
  if (play && typeof play.catch === 'function') play.catch(function(){});
});
</script>
